<h1>{{Header}}</h1>
<table>
  <thead>
    <tr style="border:1px solid #000;">
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Annual Salary</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.code}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.annualSalary}}</td>
        <td>{{employee.dateofbirth}}</td>
    </tr>
  </tbody>
</table>
<br>
<button (click)="gotoMain()">Back to Main</button>
